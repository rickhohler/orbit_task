<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" /> <!-- lighter orange -->
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" /> <!-- darker orange aka deep orange -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Central Planet/Core -->
  <circle cx="256" cy="256" r="60" fill="url(#orbitGradient)" filter="url(#glow)" />

  <!-- Orbit Ring 1 -->
  <path d="M256 120 C 350 120, 420 180, 420 256 C 420 332, 350 392, 256 392 C 162 392, 92 332, 92 256 C 92 180, 162 120, 256 120 Z" 
        fill="none" stroke="#FFAB91" stroke-width="8" stroke-opacity="0.6" transform="rotate(-45 256 256)" />
        
  <!-- Orbit Task Dot 1 -->
  <circle cx="92" cy="256" r="14" fill="#FF5722" transform="rotate(-45 256 256)" />

  <!-- Orbit Ring 2 -->
  <path d="M256 80 C 370 80, 470 160, 470 256 C 470 352, 370 432, 256 432 C 142 432, 42 352, 42 256 C 42 160, 142 80, 256 80 Z" 
        fill="none" stroke="#FF7043" stroke-width="12" stroke-opacity="0.8" transform="rotate(20 256 256)" />

  <!-- Orbit Task Dot 2 -->
  <circle cx="470" cy="256" r="18" fill="#F4511E" transform="rotate(20 256 256)" />
  
  <!-- Checkmark/Task Symbol in Center -->
  <path d="M236 276 L276 236 L266 226" stroke="white" stroke-width="0" fill="none" /> 
  <!-- Actually let's keep the core clean or maybe a simple checkmark -->
  <path d="M235 250 L250 265 L275 240" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" />

</svg>
